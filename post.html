<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트 상세보기 - My Blog</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">My Blog</a>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">홈</a>
                    <a href="/editor.html" class="nav-link">에디터</a>
                    <a href="#" class="nav-link" id="darkModeToggle">🌙</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <article class="post-article">
                <!-- Post Header -->
                <header class="post-header">
                    <h1 id="postTitle" class="post-title">포스트 제목</h1>
                    <div class="post-meta">
                        <span class="post-date" id="postDate">2024-01-01</span>
                        <span class="post-author" id="postAuthor">작성자</span>
                    </div>
                    <div class="post-tags" id="postTags">
                        <!-- 태그들이 동적으로 추가됩니다 -->
                    </div>
                </header>

                <!-- Post Thumbnail -->
                <div class="post-thumbnail" id="postThumbnail">
                    <!-- 썸네일이 있는 경우 표시됩니다 -->
                </div>

                <!-- Post Content -->
                <div class="post-content" id="postContent">
                    <!-- 포스트 내용이 동적으로 로드됩니다 -->
                </div>

                <!-- Post Navigation -->
                <nav class="post-navigation">
                    <div class="nav-previous" id="prevPost">
                        <!-- 이전 포스트 링크 -->
                    </div>
                    <div class="nav-next" id="nextPost">
                        <!-- 다음 포스트 링크 -->
                    </div>
                </nav>
            </article>

            <!-- Comments Section -->
            <section class="comments-section">
                <h3>댓글</h3>
                <div id="utterancesComments">
                    <!-- Utterances 댓글 시스템이 로드됩니다 -->
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>포스트를 불러오는 중...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display: none;">
        <div class="container">
            <h2>포스트를 찾을 수 없습니다</h2>
            <p>요청하신 포스트가 존재하지 않거나 삭제되었습니다.</p>
            <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
            <p>Powered by Google Sheets & Vanilla JavaScript</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
